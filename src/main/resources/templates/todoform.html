<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ToDo Form</title>
</head>
<body>
<div class="container">
    <h1>To Do Form</h1>
    <form action="/process" th:action="@{/process}" th:object="${toDo}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="task" th:for="task">Task</label>
            <input class="form-control" id="task" type="text" th:type="text" th:field="*{taskName}"
                   placeholder="Enter task"/>
            <span th:if="${#fields.hasErrors('taskName')}"
                  th:errors="*{taskName}"></span>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" placeholder="Select Priority" th:field="*{priority}">
                <option value=1 th:field="*{priority}" type=number>1</option>
                <option value=2 th:field="*{priority}" type=number>2</option>
                <option value=3 th:field="*{priority}" type=number>3</option>
                <option value=4 th:field="*{priority}" type=number>4</option>
                <option value=5 th:field="*{priority}" type=number selected>5</option>
            </select>
            <span th:if="${#fields.hasErrors('priority')}"
                  th:errors="*{priority}"></span>
        </div>

        <div class="form-group">
            <label for="due">Due Date</label>
            <input class="form-control" id="due" type="text" th:type="text" th:field="*{dueDate}"
                   placeholder="Enter Date (MM-DD-YYYY)"/>
            <span th:if="${#fields.hasErrors('dueDate')}"
                  th:errors="*{dueDate}"></span>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
